services:
  chatserver:
    build: 
     context: ./ChatServer
    ports:
     - "5000:5000"
    networks:
     - chatnet

  chat-console1:
    build:
     context: ./ConsoleApp
    depends_on:
     - chatserver
    networks:
     - chatnet

  chat-console2:
    build:
     context: ./ConsoleApp
    depends_on:
     - chatserver
    networks:
     - chatnet

networks:
  chatnet:
    driver: bridge